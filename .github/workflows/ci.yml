name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  # ğŸ” Code Quality & Security Analysis
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"
          cache: true

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ” Run go vet
        run: go vet ./...

      - name: ğŸ§ª Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ” Basic Security Checks
        run: |
          echo "ğŸ” Running basic security checks..."

          # Check for potential issues with go vet
          go vet ./...

          # Check for common security patterns
          echo "Checking for SQL injection patterns..."
          grep -r "fmt\.Sprintf.*%" . --include="*.go" | grep -i "select\|insert\|update\|delete" || echo "No obvious SQL injection patterns found"

          echo "Checking for potential command injection..."
          grep -r "exec\.Command\|os\.system" . --include="*.go" || echo "No obvious command injection patterns found"

          echo "âœ… Basic security checks completed"
        continue-on-error: true # Don't fail the build

  # ğŸ•µï¸ Secret Detection
  secret-detection:
    name: ğŸ•µï¸ Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ” TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # ğŸ§¹ Code Linting
  lint:
    name: ğŸ§¹ Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: ğŸ§¹ golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.3.1
          args: >-
            --timeout=5m
            --enable=errcheck,govet,staticcheck,unused,misspell,gosec
            --issues-exit-code=0

  # ğŸ³ Docker Build & Security Scan
  docker-security:
    name: ğŸ³ Docker Security
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployments/docker/Dockerfile
          push: false
          tags: automation-hub:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "automation-hub:test"
          format: "table"
          exit-code: "0"
        continue-on-error: true

  # âœ… Build Verification
  build:
    name: âœ… Build Verification
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [arm64]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ—ï¸ Build for ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -v -o automation-hub-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/automation-hub

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: automation-hub-${{ matrix.goos }}-${{ matrix.goarch }}
          path: automation-hub-${{ matrix.goos }}-${{ matrix.goarch }}
