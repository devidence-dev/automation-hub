name: ğŸ”’ Dependency Security

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run dependency check every Monday at 9 AM UTC
    - cron: "0 9 * * 1"

jobs:
  dependency-check:
    name: ğŸ” Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ” Run govulncheck (Official Go vulnerability scanner)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || echo "âš ï¸ Vulnerabilities found - check the logs above"
        continue-on-error: true # Don't fail the build, just report

      - name: ğŸ“Š Dependency Review (PR only)
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  # OSV Scanner (Google's vulnerability scanner) - more reliable alternative
  osv-scan:
    name: ğŸ›¡ï¸ OSV Vulnerability Scan
    runs-on: ubuntu-latest
    continue-on-error: true # Don't fail the build if vulnerabilities are found

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ” Run OSV Scanner
        run: |
          echo "ğŸ” Installing OSV Scanner..."
          curl -L https://github.com/google/osv-scanner/releases/latest/download/osv-scanner_linux_amd64 -o osv-scanner
          chmod +x osv-scanner
          echo "ğŸ” Running OSV Scanner..."
          ./osv-scanner -r --skip-git . || echo "OSV Scanner completed with warnings"
        continue-on-error: true
