# Identificación del proyecto
sonar.projectKey=automation-hub
sonar.projectName=Automation Hub
sonar.projectVersion=1.0

# Base del proyecto
sonar.projectBaseDir=.

# Configuración de fuentes y exclusiones
sonar.sources=.
sonar.exclusions=**/vendor/**,**/*_test.go,**/testdata/**,build/**,deployments/**,docker-compose*.yml,*.md

# Configuración de tests
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage reports
sonar.go.coverage.reportPaths=coverage.out

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate - Esperar resultado y fallar si no pasa
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=125
