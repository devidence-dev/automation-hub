name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  schedule:
    # Run comprehensive analysis every Sunday at 6 AM UTC
    - cron: "0 6 * * 0"
    # Run dependency check every Monday at 9 AM UTC
    - cron: "0 9 * * 1"

jobs:
  # ğŸ” Code Quality & Security Analysis
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"
          cache: true

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ” Run go vet
        run: go vet ./...

      - name: ğŸ§ª Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ” Basic Security Checks
        run: |
          echo "ğŸ” Running basic security checks..."

          # Check for potential issues with go vet
          go vet ./...

          # Check for common security patterns
          echo "Checking for SQL injection patterns..."
          grep -r "fmt\.Sprintf.*%" . --include="*.go" | grep -i "select\|insert\|update\|delete" || echo "No obvious SQL injection patterns found"

          echo "Checking for potential command injection..."
          grep -r "exec\.Command\|os\.system" . --include="*.go" || echo "No obvious command injection patterns found"

          echo "âœ… Basic security checks completed"
        continue-on-error: true # Don't fail the build

  # ğŸ•µï¸ Secret Detection
  secret-detection:
    name: ğŸ•µï¸ Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ï¿½ï¸ TruffleHog OSS Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true # Don't fail the build

      - name: ğŸ” Basic Secret Pattern Detection
        run: |
          echo "ğŸ” Scanning for common secret patterns..."

          # Check for common secret patterns
          echo "Checking for API keys..."
          grep -r -i "api[_-]key\s*[:=]\s*['\"][^'\"]\{10,\}" . --exclude-dir=.git --exclude-dir=node_modules || echo "No API keys found"

          echo "Checking for tokens..."
          grep -r -i "token\s*[:=]\s*['\"][^'\"]\{20,\}" . --exclude-dir=.git --exclude-dir=node_modules || echo "No tokens found"

          echo "Checking for passwords..."
          grep -r -i "password\s*[:=]\s*['\"][^'\"]\{8,\}" . --exclude-dir=.git --exclude-dir=node_modules || echo "No passwords found"

          echo "âœ… Basic secret scan completed"
        continue-on-error: true

  # ğŸ§¹ Code Linting
  lint:
    name: ğŸ§¹ Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: ğŸ§¹ golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.3.1
          args: >-
            --timeout=5m
            --enable=errcheck,govet,staticcheck,unused,misspell,gosec
            --issues-exit-code=0

  # ğŸ”¬ CodeQL Analysis
  codeql:
    name: ğŸ”¬ CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # ğŸ”’ Dependency Security
  dependency-check:
    name: ğŸ” Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ” Run govulncheck (Official Go vulnerability scanner)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || echo "âš ï¸ Vulnerabilities found - check the logs above"
        continue-on-error: true # Don't fail the build, just report

      - name: ğŸ“Š Dependency Review (PR only)
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  # ğŸ›¡ï¸ OSV Vulnerability Scan
  osv-scan:
    name: ğŸ›¡ï¸ OSV Vulnerability Scan
    runs-on: ubuntu-latest
    continue-on-error: true # Don't fail the build if vulnerabilities are found

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Run OSV Scanner
        run: |
          echo "ğŸ” Installing OSV Scanner..."
          curl -L https://github.com/google/osv-scanner/releases/latest/download/osv-scanner_linux_amd64 -o osv-scanner
          chmod +x osv-scanner
          echo "ğŸ” Running OSV Scanner..."
          ./osv-scanner -r --skip-git . || echo "OSV Scanner completed with warnings"
        continue-on-error: true

  # ğŸš¨ Security Analysis
  security-analysis:
    name: ğŸš¨ Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ” Security Analysis with go vet
        run: |
          echo "ğŸ” Running security analysis..."

          # Run go vet for basic issues
          go vet ./...

          # Additional security checks
          echo "Checking for unsafe package usage..."
          grep -r "unsafe\." . --include="*.go" || echo "âœ… No unsafe package usage found"

          echo "Checking for CGO usage..."
          grep -r "import \"C\"" . --include="*.go" || echo "âœ… No CGO usage found"

          echo "âœ… Security analysis completed"
        continue-on-error: true

      - name: ğŸ” Check for hardcoded secrets in Go code
        run: |
          echo "ğŸ” Checking for hardcoded secrets in Go files..."

          # Check for potential hardcoded secrets in Go files
          find . -name "*.go" -type f ! -path "./.git/*" -exec grep -H -n -E "(password|secret|key|token|api_key|private_key)\s*[:=]\s*[\"']" {} \; || echo "âœ… No obvious hardcoded secrets found"

          # Check for long string literals that might be secrets
          find . -name "*.go" -type f ! -path "./.git/*" -exec grep -H -n -E "[\"'][A-Za-z0-9+/]{32,}[\"']" {} \; || echo "âœ… No suspicious long strings found"
        continue-on-error: true

  # âœ… Build Verification
  build:
    name: âœ… Build Verification
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [arm64]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ—ï¸ Build for ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -v -o automation-hub-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/automation-hub

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: automation-hub-${{ matrix.goos }}-${{ matrix.goarch }}
          path: automation-hub-${{ matrix.goos }}-${{ matrix.goarch }}
